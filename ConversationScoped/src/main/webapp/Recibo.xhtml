<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{checkout.validar}" />
			<f:viewAction action="#{checkout.finalizar}" />
		</f:metadata>
	
		<h1>Compra finalizada</h1>
		<br/>
		
		<p:panelGrid columns="2">
			<f:facet name="header">
				Recibo de agendamento
			</f:facet>
				
			<p:outputLabel value="Serviço" />
			<h:outputText value="#{checkout.ordemServico.descricao}" />
				
			<p:outputLabel value="Placa do veículo" />
			<h:outputText value="#{checkout.ordemServico.placaVeiculo}" />
				
			<p:outputLabel value="Data agendada" />
			<h:outputText value="#{checkout.ordemServico.dataAgendada}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
			
			<p:outputLabel value="Nome" />
			<h:outputText value="#{checkout.ordemServico.cliente.nome}" />
		</p:panelGrid>		
		
	</ui:define>

</ui:composition>
