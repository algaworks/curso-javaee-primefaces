<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>
		
			<p:outputLabel value="Sobre vocÃª" for="sobre" />
			<h:panelGroup>
				<p:inputTextarea id="sobre" value="#{perfilUsuarioBean.sobre}" cols="40" rows="4"
					autoResize="true" maxlength="160" counter="contador" counterTemplate="Restam {0} caracteres" 
					completeMethod="#{perfilUsuarioBean.completarTexto}"/>
				<br/>
				<h:outputText id="contador" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
